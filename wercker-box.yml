name: elixir
version: 0.0.1
type: main
platform: ubuntu@12.04
description: box with erlang and elixir
keywords:
  - elixir
  - erlang
packages:
  - erlang@OTP_17.4-2
  - elixir@1.0.3
script : |
  wget http://packages.erlang-solutions.com/erlang-solutions_1.0_all.deb
  sudo dpkg -i erlang-solutions_1.0_all.deb
  sudo apt-get update
  sudo apt-get install -yq build-essential autoconf wget libncurses5-dev openssl libssl-dev fop xsltproc libxml2-utils unixodbc-dev git-core libwxbase2.8-0 libwxgtk2.8-0 erlang elixir