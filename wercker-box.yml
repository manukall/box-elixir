name: elixir
version: 0.0.4
type: main
platform: ubuntu@12.04
description: box with erlang and elixir
keywords:
  - elixir
  - erlang
  - hex
  - rebar
packages:
  - erlang@OTP_17.4-2
  - elixir@1.0.3
  - hex
  - rebar
script : |
  sudo apt-get update
  sudo apt-get install -yq wget git
  wget http://packages.erlang-solutions.com/erlang-solutions_1.0_all.deb
  sudo dpkg -i erlang-solutions_1.0_all.deb
  sudo apt-get update
  sudo apt-get install -yq erlang elixir
  mix local.hex --force
  mix local.rebar --force